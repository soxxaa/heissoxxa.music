<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
    <defs>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="400" height="400" fill="url(#grad2)" />
    
    <!-- City Skyline -->
    <g fill="#ff3366" filter="url(#glow)">
        <rect x="50" y="200" width="30" height="150" />
        <rect x="100" y="150" width="30" height="200" />
        <rect x="150" y="100" width="30" height="250" />
        <rect x="200" y="180" width="30" height="170" />
        <rect x="250" y="120" width="30" height="230" />
        <rect x="300" y="170" width="30" height="180" />
    </g>
    
    <!-- Album Title -->
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" 
        fill="#ffffff" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
        CITY
    </text>
    <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" 
        fill="#ffffff" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
        LIGHTS
    </text>
</svg>