<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff3366;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff6b3d;stop-opacity:1" />
        </linearGradient>
        <filter id="noise" x="0%" y="0%" width="100%" height="100%">
            <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" result="noise" />
            <feComposite in="noise" in2="SourceGraphic" operator="multiply" result="noisy" />
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="400" height="400" fill="url(#grad1)" />
    
    <!-- Abstract Pattern -->
    <g filter="url(#noise)" opacity="0.1">
        <rect width="400" height="400" fill="#ffffff" />
    </g>
    
    <!-- Album Title -->
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" 
        fill="#ffffff" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
        STREET
    </text>
    <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" 
        fill="#ffffff" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
        DREAMS
    </text>
    
    <!-- Decorative Lines -->
    <line x1="100" y1="300" x2="300" y2="300" stroke="#ffffff" stroke-width="2" />
    <line x1="150" y1="310" x2="250" y2="310" stroke="#ffffff" stroke-width="2" />
</svg>